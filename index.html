<script>
  let url = location.href.split("?")[1].split("=")
  axios({

})

     </tr>`

                <td>`+res.data['员工姓名']+`</td>
                <td>`+res.data['入职日期']+`</td>
                <td>`+res.data['工种']+`</td>
                <td>`+res.data['部门']+`</td>
                <td>`+res.data['职务']+`</td>
                <td>`+res.data['联系电话']+`</td>
           </tr>
          `
      })
      document.getElementById('table').innerHTML = html;
  console.log(response.data)
